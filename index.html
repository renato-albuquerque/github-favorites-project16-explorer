<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search">Github User</label>
                <input id="input-search" type="text" placeholder="Github User">
                <button>&plus;</button>
            </div>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Users</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td class="users">
                        <img src="https://github.com/renato-albuquerque.png" alt="Picture Profile Renato Albuquerque">
                        <a href="https://github.com/renato-albuquerque" target="_blank">
                            <p>Renato Albuquerque</p>
                            <span>renato-albuquerque</span>
                        </a>
                    </td>
                    <td class="repositories">28</td>
                    <td class="followers">7</td>
                    <td><button>&times;</button></td>
                </tr>
                    <td class="users">
                        <img src="https://github.com/maykbrito.png" alt="Picture Profile Mayk Brito">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td class="repositories">76</td>
                    <td class="followers">9589</td>
                    <td><button>&times;</button></td>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
